<!DOCTYPE html>

<html>
<head>
<title>Local Brewing Co.</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

<!-- styles -->

<link href="positron/positron.css" type="text/css" rel="stylesheet"></link>
<link href="base.css" type="text/css" rel="stylesheet"></link>


<!-- scripts -->

<script src="positron/prefixfree.min.js" type="text/javascript"></script>
<script src="positron/prefixfree.dynamic-dom.min.js" type="text/javascript"></script>
<script src="positron/positron.js" type="text/javascript"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript">

	var beerProfile = new Object();
			beerProfile.hoppy = 0;
			beerProfile.boozy = 0;
			beerProfile.complex = 0;
	
</script>

</head>

<body>

	<section pos-view="overlay:hc" class="pos-invisible overlay"></section>

	<header pos-view="header:" class="pos-visible">
		<div
			pos-action-1="(click) refreshview: overlay"
			pos-action-1-params="section: account;"
			class="left btn"
		>X</div>
		<div class="section-name title">Beer Finder</div>
		<div 
			pos-action-1="(click) refreshview: overlay"
			pos-action-1-params="section: navigation;"
			class="right btn"
		>...</div>
	</header>
	
	<!--
	<section pos-view="beerfinder" class="pos-visible beer-finder"></section>
	-->
	<section pos-view="taplist" class="pos-invisible tap-list"></section>
	<div pos-view="results" class="results pos-visible"></div>
	<div pos-view="single" class="single pos-invisible"></div>
	
	<!--
	<footer>
		<ul>
			<li 
				pos-action-1="hideview: beerfinder"
				pos-action-2="showview: taplist">Tap List</li>
			<li
				pos-action-1="hideview: taplist"
				pos-action-2="showview: beerfinder">Beer Finder</li>
		</ul>
	</footer>
	<img src="img/logo.png" class="logo" alt="logo" width="62" />
	-->
</body>

</html>
