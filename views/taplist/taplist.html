<div class="p-visible shelf clearfix" p-view="shelf:">
	
	<div 
		class="btn btn-left active"
		p-action-1="(click) refreshview: list"
		p-action-1-params="type: taplist;"
		p-action-2="(click) removeclass: active/.shelf div"
		p-action-3="(click) addclass: active/p-this-element"
	>On Tap</div>
	<div 
		class="btn btn-right"
		p-action-1="(click) refreshview: list"
		p-action-1-params="type: archive;"
		p-action-2="(click) removeclass: active/.shelf div"
		p-action-3="(click) addclass: active/p-this-element"
	>Archive</div>
	
</div>

<div class="list" p-view="list:" p-view-params="type: taplist;">
	
	<p-if true="'$params.type;' == 'taplist'">
	
		<p-json
			url="http://localbrewingco.com/cms/json/?type=beerlist"
			cachekey="beerlist"
			name="beers"
		>
		  <p-list key="beers.beers" name="beer">
			  
			  <p-if true="$beer.ontap; == true">
		
					<div class="beer-sum $beer.style;" 
						p-action-1="refreshview: single/nu-slide-in-from-right"
						p-action-1-params="name: $beer.name;; hoppyness: $beer.hoppyness;; alcohol: $beer.alcohol;; complexity: $beer.complexity;;"
					>
						<div class="info">
							<h2 class="name">$beer.name;</h2>
							<div class="description">$beer.short_description;</div>
						</div>
						<div class="levels">
							<div class="icon-hoppy"><div class="hoppy-level level">$beer.hoppyness;</div></div>
							<div class="icon-boozy"><div class="boozy-level level">$beer.alcohol;</div></div>
							<div class="icon-complex"><div class="complex-level level">$beer.complexity;</div></div>
						</div>
					</div>
				
			  </p-if>
			
			</p-list>	
		</p-json>
	
	</p-if>
	
	<p-if true="'$params.type;' == 'archive'">
	
		<p-json
			url="http://localbrewingco.com/cms/json/?type=beerlist"
			cachekey="beerlist"
			name="beers"
		>
		  <p-list key="beers.beers" name="beer">
		
				<div class="beer-sum $beer.style;" 
					p-action-1="refreshview: single/nu-slide-in-from-right"
					p-action-1-params="name: $beer.name;; hoppyness: $beer.hoppyness;; alcohol: $beer.alcohol;; complexity: $beer.complexity;;"
				>
					<div class="info">
						<h2 class="name">$beer.name;</h2>
						<div class="description">$beer.short_description;</div>
					</div>
					<div class="levels">
						<div class="icon-hoppy"><div class="hoppy-level level">$beer.hoppyness;</div></div>
						<div class="icon-boozy"><div class="boozy-level level">$beer.alcohol;</div></div>
						<div class="icon-complex"><div class="complex-level level">$beer.complexity;</div></div>
					</div>
				</div>
			
			</p-list>	
		</p-json>
	
	</p-if>
</div>
