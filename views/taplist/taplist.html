<div class="pos-visible shelf clearfix" pos-view="shelf:">
	
	<div class="btn btn-left active">On Tap</div>
	<div class="btn btn-right">Archive</div>
	
</div>

<div class="list">
	<pos-json
		url="http://localbrewingco.com/cms/json?type=beerlist&callback="
		jsonp="true"
		name="beers"
	>
	  <pos-list key="beers.beers" name="beer">
	
			<div class="beer-sum $beer.style;" 
				pos-action-1="refreshview: single/nu-slide-in-from-right"
				pos-action-1-params="name: $beer.name;; hoppyness: $beer.hoppyness;; alcohol: $beer.alcohol;; complexity: $beer.complexity;;"
			>
				<div class="info">
					<h2 class="name">$beer.name;</h2>
					<div class="description">$beer.short_description;</div>
				</div>
				<div class="levels">
					<div class="icon-hoppy"><div class="hoppy-level level">$beer.hoppyness;</div></div>
					<div class="icon-boozy"><div class="boozy-level level">$beer.alcohol;</div></div>
					<div class="icon-complex"><div class="complex-level level">$beer.complexity;</div></div>
				</div>
			</div>
		
		</pos-list>
	
	</pos-json>
</div>
