<div class="list">
<pos-json
	url="sampledata.json"
	name="beers"
>
  <pos-list key="beers.beers" name="beer">

		<div class="beer-sum" 
			pos-action-1="toggleview: single"
			pos-action-2="toggleview: results">
			<div class="info">
				<h2 class="name">$beer.name;</h2>
				<div class="description">$beer.style;</div>
			</div>
		</div>
	
	</pos-list>

	<div class="num-results">$beers.beers.length; matches</div>

</pos-json>
</div>
