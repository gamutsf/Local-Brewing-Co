<div id="forms">

	<h1>Access these features with an account</h1>
	
	<svg class="linebreak" width="100%" height="10px">
		<line x1="7" x2="100%" y1="4" y2="4" stroke="#acacac" stroke-width="4" stroke-linecap="round" stroke-dasharray="1, 10" style="stroke: #acacac;"></line>
	</svg>
	
	<div class="description">
		Save a custom flavor profile to compare our beers, and keep a list of your favorites.
	</div>
	
	<pos-if true="'$params.action;' == 'login'">
		<div pos-view="forms-login:" id="login" class="form">
			
			<form
				pos-action-1="(submit) ajaxform"
				pos-action-2="(pos-ajaxformsuccess) hideview: forms"
				method="GET"
				action="#urltoregister"
			>
				<input type="email" id="email" name="email" required="true" placeholder="Email">
				<input type="password" id="password" name="password" required="true" placeholder="Password">
				<button type="submit">SIGN IN</button>
			</form>
			
			<div
				pos-action-1="refreshview: forms"
				pos-action-1-params="action: register;"
				class="switch"
			>Don't have an account? <span class="red">Register</span></div>
			
			<!-- <div pos-action-1="hideview: forms/nu-slide-out-to-right">CLOSE</div> -->
			
		</div>
	</pos-if>
	
	<pos-if true="'$params.action;' == 'register'">
		<div pos-view="forms-register:" id="register" class="form">
						
			<form
				pos-action-1="(submit) ajaxform"
				pos-action-2="(pos-ajaxformsuccess) hideview: forms"
				method="GET"
				action="#urltoregister"
			>
				<input type="text" id="name" name="name" required="true" placeholder="Name">
				<input type="email" id="email" name="email" required="true" placeholder="Email">
				<input type="password" id="password" name="password" required="true" placeholder="Password">
				<button type="submit">REGISTER</button>
			</form>
			
			<div
				pos-action-1="refreshview: forms"
				pos-action-1-params="action: login;"
				class="switch"
			>Already got one? <span class="red">Sign In</span></div>
			
			<!-- <div pos-action-1="hideview: forms/nu-slide-out-to-right">CLOSE</div> -->
			
		</div>
	</pos-if>
	
</div>
