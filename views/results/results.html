<ul class="question-tabs">
	<li 
		pos-action-1="showview: slider/pos-transition-visible-quick"
		pos-action-1-params="section: hoppy;"
		pos-action-2="call: getProfile"
		pos-action-2-params="section: hoppy;"
		pos-action-3="removeclass: active/.question-tabs li"
		pos-action-4="addclass: active/this-element"
		class="hoppyness tab"
	>Hoppyness</li>
	<li
		pos-action-1="showview: slider/pos-transition-visible-quick"
		pos-action-1-params="section: boozy;"
		pos-action-2="call: getProfile"
		pos-action-2-params="section: boozy;"
		pos-action-3="removeclass: active/.question-tabs li"
		pos-action-4="addclass: active/this-element"
		class="alcohol tab"
	>Alcohol</li>
	<li
		pos-action-1="showview: slider/pos-transition-visible-quick"
		pos-action-1-params="section: complex;"
		pos-action-2="call: getProfile"
		pos-action-2-params="section: complex;"
		pos-action-3="removeclass: active/.question-tabs li"
		pos-action-4="addclass: active/this-element"
		class="complexity tab"
	>Complexity</li>
</ul>
<div class="slider pos-invisible" pos-view="slider:">
	<div class="range-end">Less</div>
	<div class="selector">
		<form>
			<div class="progress-bar"></div>
			<input type="range" name="level" id="input-level"  min="0" max="10" value="0" style="width: 100%">
			<output for="input-level" onforminput="value = input-level.valueAsNumber;"></output>
		</form>
	</div>
	<div class="range-end">More</div>
</div>
