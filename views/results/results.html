<ul class="question-tabs">
	<li 
		p-action-1="call: toggleSlider"
		p-action-1-params="section: hoppy; el: hoppyness;"
		class="hoppyness tab"
	>
		<div class="icon icon-hoppy">
			<div class="filter-value"></div>
		</div>
		<div class="filter-name">Bitterness</div>
	</li>
	<li
		p-action-1="call: toggleSlider"
		p-action-1-params="section: boozy; el: alcohol;"
		class="alcohol tab"
	>
		<div class="icon icon-boozy">
			<div class="filter-value"></div>
		</div>
		<div class="filter-name">Alcohol</div>
	</li>
	<li
		p-action-1="call: toggleSlider"
		p-action-1-params="section: complex; el: complexity;"
		class="complexity tab"
	>
		<div class="icon icon-complex">
			<div class="filter-value"></div>
		</div>
		<div class="filter-name">Complexity</div>
	</li>
</ul>

<div class="p-visible shelf" p-view="shelf:">
	
	<div p-view="slider:" class="slider p-invisible">
		<div class="selector">
			<form>
				<div class="range-end less">Less</div>
				<div class="range-end more">More</div>
				<div class="progress-bar"></div>
				<input type="range" name="level" id="input-level"  min="0" max="10" value="0" style="width: 100%">
				<output for="input-level" onforminput="value = input-level.valueAsNumber;"></output>
			</form>
		</div>
		<div 
			class="done-btn"
			p-action-1="(click) call: toggleSlider"
		>Done</div>
	</div>
	
	<div p-view="controls:">
		<div class="num-results"></div>
		<div p-view="profile:" class="profile">
			<p-if true="'$params.profile;' == ''">
				
				<p-localstorage key="lbc_user">
					<p-if notempty="$localstorage.lbc_user;">
						<div
							p-action-1="(click) refreshview: menu"
							p-action-1-params="section: save-profile;" 
						>Save this profile</div>
					</p-if>
					<p-if empty="$localstorage.lbc_user;">
						<div
							p-action-1="(click) refreshview: forms/nu-slide-in-from-right"
							p-action-1-params="action: login;"
							p-action-2="(click) refreshview: userlogin"
							p-action-2-params="state: close;" 
						>Save this profile</div>
					</p-if>
				</p-localstorage>

			</p-if>
			<p-if true="'$params.profile;' != ''">
				<div style="color: white;">$params.profile;</div>
			</p-if>
		</div>
	</div>
	
</div>
