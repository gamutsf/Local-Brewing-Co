<ul class="question-tabs">
	<li 
		pos-action-1="call: toggleSlider"
		pos-action-1-params="section: hoppy; el: hoppyness;"
		class="hoppyness tab"
	>
		<div class="icon icon-hoppy">
			<div class="filter-value"></div>
		</div>
		<div class="filter-name">Hoppyness</div>
	</li>
	<li
		pos-action-1="call: toggleSlider"
		pos-action-1-params="section: boozy; el: alcohol;"
		class="alcohol tab"
	>
		<div class="icon icon-boozy">
			<div class="filter-value"></div>
		</div>
		<div class="filter-name">Alcohol</div>
	</li>
	<li
		pos-action-1="call: toggleSlider"
		pos-action-1-params="section: complex; el: complexity;"
		class="complexity tab"
	>
		<div class="icon icon-complex">
			<div class="filter-value"></div>
		</div>
		<div class="filter-name">Complexity</div>
	</li>
</ul>

<div class="pos-visible shelf" pos-view="shelf:">
	
	<div pos-view="slider:" class="slider pos-invisible">
		<div class="selector">
			<form>
				<div class="range-end less">Less</div>
				<div class="range-end more">More</div>
				<div class="progress-bar"></div>
				<input type="range" name="level" id="input-level"  min="0" max="10" value="0" style="width: 100%">
				<output for="input-level" onforminput="value = input-level.valueAsNumber;"></output>
			</form>
		</div>
		<div 
			class="done-btn"
			pos-action-1="(click) call: toggleSlider"
		>Done</div>
	</div>
	
	<div pos-view="controls:">
		<div class="num-results"></div>
		<div pos-view="profile:" class="profile">
			<pos-if true="'$params.profile;' == ''">
				<div
					pos-action-1="(click) refreshview: overlay"
					pos-action-1-params="section: save-profile;" 
				>Save this profile</div>
			</pos-if>
			<pos-if true="'$params.profile;' != ''">
				<div style="color: white;">$params.profile;</div>
			</pos-if>
		</div>
	</div>
	
</div>
